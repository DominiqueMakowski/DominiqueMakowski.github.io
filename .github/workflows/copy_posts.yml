on:
  push:
     branches:
       - master

name: ‚è´ Copy posts to REBEL

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Pushes test file
      uses: TomoeMami/copy_file_to_another_repo_action@main # dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: "--exclude '_index.md' content/post/"
        destination_repo: 'RealityBending/RealityBending.github.io'
        destination_folder: 'content/'
        user_email: 'dom.makowski@gmail.com'
        user_name: 'DominiqueMakowski'
        commit_message: "Copying posts from Dom's to REBEL's websites."
        git_server: 'github.com'
