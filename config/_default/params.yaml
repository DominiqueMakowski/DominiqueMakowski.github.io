# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
    theme_day: minimal
    # theme_night: minimal
    font: minimal
    font_size: L

# SEO

marketing:
    seo:
        site_type: Person
        local_business_type: "Research"
        org_name: "Reality Bending Lab"
        description: "Dr Dominique Makowski's personal website with information, contact, publications and CV. Researching cognitive neuropsychology with a focus on reality bending."
        twitter: "@Dom_Makowski"
    analytics:
        google_analytics: "G-DWR0E4SB8S"
        baidu_tongji: ""
    verification:
        google: ""
        baidu: ""

# Site header

header:
    navbar:
        enable: true
        align: r
        show_logo: true
        show_language: false
        show_day_night: false
        show_search: true
        highlight_active_link: true

# Site footer

footer:
    copyright:
        notice: "Â© {year} Dominique Makowski. All rights reserved."
        license:
            enable: false
            allow_derivatives: false
            share_alike: true
            allow_commercial: false

# Localization

locale:
    date_format: "Jan 2, 2006"
    time_format: "3:04 PM"
    address_format: en-us

# Site features

features:
    syntax_highlighter:
        theme_light: github-light
        theme_dark: dracula
    math:
        enable: false
    privacy_pack:
        enable: false
    # repository:
    #     url: "https://github.com/<username>/<repository>"
    #     content_dir: content
    #     branch: main
    avatar:
        gravatar: false
        shape: circle
    comment:
        provider: "commento"
        disqus:
            shortname: ""
            show_count: true
        commento:
            url: ""
        giscus:
            repo: ""
            repo_id: ""
            category: ""
            category_id: ""
    search:
        provider: wowchemy
        algolia:
            app_id: ""
            api_key: ""
            index_name: ""
            show_logo: false
    map:
        provider: "mapnik"
        api_key: ""
        zoom: 7

# Extensions

extensions:
    cms:
        branch: main
        local_backend: false
    academicons:
        enable: true

# Security

security:
    # Allow frame for embedding speaker notes in slides
    allow_frame: true
